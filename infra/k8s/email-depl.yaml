apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email
  template:
    metadata:
      labels:
        app: email
    spec:
      containers:
        - name: email
          image: nurettinsenbackend/email
          env:
            - name: PORT
              value: "4000"
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: "http://nats-srv:4222"
            - name: NATS_CLUSTER_ID
              value: rcting
            # - name: ACCOUNT_SID
            #   valueFrom:
            #     secretKeyRef:
            #       name: account-sid
            #       key: ACCOUNT_SID
            # - name: AUTH_TOKEN
            #   valueFrom:
            #     secretKeyRef:
            #       name: auth-token
            #       key: AUTH_TOKEN

---
apiVersion: v1
kind: Service
metadata:
  name: email-srv
spec:
  selector:
    app: email
  ports:
    - name: email
      protocol: TCP
      port: 4000
      targetPort: 4000
